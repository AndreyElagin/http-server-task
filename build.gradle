plugins {
    id 'java'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.study.server.Main'
    }
}

group 'com.study'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

